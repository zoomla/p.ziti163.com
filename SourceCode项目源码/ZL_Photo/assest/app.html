<script>
var app = new Vue({
	el: '#app',
	data: {
		message: 'Hello Vue!',
		name : "Vue"
	}
});

//sitting
window.onload = function () {
	let config = chrome.GetConfig();
	debugger;
	config.then((v) => {
		let data = $.parseJSON(v);
		$("#ImgSavePath").val(data.ImgSavePath);
	});
}
function UpdateConfig() {
	debugger;
	let val1 = $("#ImgSavePath").val();
	let data = { ImgSavePath: val1 }

	chrome.UpdateConfig(JSON.stringify(data)).then((v) => {
		if (v) {
			alert("保存成功");
		} else {
			alert("保持失败");
			console.log(v);
		}
	});
}


function fileSelected() {
    var file = document.getElementById('fileToUpload').files[0];
    if (file) {
        var fileSize = 0;
        if (file.size > 1024 * 1024)
            fileSize = (Math.round(file.size * 100 / (1024 * 1024)) / 100).toString() + 'MB';
        else
            fileSize = (Math.round(file.size * 100 / 1024) / 100).toString() + 'KB';
        document.getElementById('图片名称').innerHTML = 'Name: ' + file.name;
        document.getElementById('图片规格').innerHTML = 'Size: ' + fileSize;
        document.getElementById('图处类型').innerHTML = 'Type: ' + file.type;
    }
}

function uploadFile() {
    var fd = new FormData();
    fd.append("fileToUpload", document.getElementById('fileToUpload').files[0]);
    var xhr = new XMLHttpRequest();
    xhr.upload.addEventListener("progress", uploadProgress, false);
    xhr.addEventListener("load", uploadComplete, false);
    xhr.addEventListener("error", uploadFailed, false);
    xhr.addEventListener("abort", uploadCanceled, false);
    xhr.open("POST", "upload.do"); //修改成自己的接口
    xhr.send(fd);
}

function uploadProgress(evt) {
    if (evt.lengthComputable) {
        var percentComplete = Math.round(evt.loaded * 100 / evt.total);
        document.getElementById('progressNumber').innerHTML = percentComplete.toString() + '%';
    } else {
        document.getElementById('progressNumber').innerHTML = 'unable to compute';
    }
}

function uploadComplete(evt) {
    /* 服务器端返回响应时候触发event事件*/
    alert(evt.target.responseText);
}

function uploadFailed(evt) {
    alert("高端企业级用户特权-未获得接口权限");
}

function uploadCanceled(evt) {
    alert("The upload has been canceled by the user or the browser dropped the connection.");
}

$(function() {

    var myDate = new Date;
    var year = myDate.getFullYear(); //获取当前年
    var mon = myDate.getMonth() + 1; //获取当前月
    var date = myDate.getDate(); //获取当前日
    // var h = myDate.getHours();//获取当前小时数(0-23)
    // var m = myDate.getMinutes();//获取当前分钟数(0-59)
    // var s = myDate.getSeconds();//获取当前秒
    var week = myDate.getDay();
    var weeks = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
    console.log(year, mon, date, weeks[week])
    $("#time").html(year + "年" + mon + "月" + date + "日" + weeks[week]);
})




</script>
